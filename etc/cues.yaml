      config:
        pan: 32768
        tilt: 32768
        speed: 0
    - feature: position
      groups: ["mh"]
      config:
        pan: 32768
        tilt: 0
        speed: 0
    - feature: position
      fixtures: ["strip"]
      config:
        pan: 40960

